<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Hunt</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-mono">
    <header class="container mx-auto">
        <div class="mx-auto text-center mt-10">
            <h4 class="text-5xl font-bold text-lime-50">WELCOME TO MAC-HUNT</h4>
        </div>
    </header>
    <main class="container mx-auto my-14">
        <section class="container mx-auto text-center my-14">
            <div class="">
                <input id="search-field" type="text" placeholder="Search" class="input input-bordered input-info w-full max-w-xs mb-5" />
                <button onclick="handleSearch()" class="btn glass">Search</button>
            </div>
        </section>

        <section>
            <div id="spinner" class="text-center hidden">
                <span class="loading loading-dots loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2 md:gap-4 lg:gap-5 px-2 md:px-6 lg:px-10">

            </div>
            <!-- show all -->
            <div id="show-all-container" class="container mx-auto pl-10 mt-10 hidden">
                <button class="btn glass">Show All</button>
            </div>
        </section>
    </main>







    <script src="script/script.js"></script>
</body>

</html>
